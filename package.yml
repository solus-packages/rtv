name       : rtv
version    : 1.19.0
release    : 4
source     :
    - https://github.com/michael-lazar/rtv/archive/v1.19.0.tar.gz : 2d5719cd47113917b924ed1bbb9882528433906dceb816fad1f40a31de30de8b
license    : MIT
component  : network.news
summary    : Browse Reddit from your terminal
description: |
    RTV provides an interface to view and interact with reddit from your terminal. It's compatible with most terminal emulators on Linux.
builddeps  :
    - python-setuptools
rundeps    :
    - python-beautifulsoup4
    - python-decorator
    - python-kitchen
    - python-mailcap-fix
    - python-setuptools
setup      : |
    %python_setup
install    : |
    %python_install
