name       : rtv
version    : 1.22.0
release    : 7
source     :
    - https://github.com/michael-lazar/rtv/archive/v1.22.0.tar.gz : d76547e0567dc63ec5a0570962fbb1766cd79eed7fe4e9c51838baa481098acf
license    : MIT
component  : network.news
summary    : Browse Reddit from your terminal
description: |
    RTV provides an interface to view and interact with reddit from your terminal. It's compatible with most terminal emulators on Linux.
builddeps  :
    - python-setuptools
rundeps    :
    - python-beautifulsoup4
    - python-decorator
    - python-kitchen
    - python-mailcap-fix
    - python-setuptools
setup      : |
    %python_setup
install    : |
    %python_install
