name       : rtv
version    : 1.18.0
release    : 3
source     :
    - https://github.com/michael-lazar/rtv/archive/v1.18.0.tar.gz : 44e49253db01bcda5992b80804444c6e996092146c5176a7f44ca1a1f1abe815
license    : MIT
component  : network.news
summary    : Browse Reddit from your terminal
description: |
    RTV provides an interface to view and interact with reddit from your terminal. It's compatible with most terminal emulators on Linux.
builddeps  :
    - python-setuptools
rundeps    :
    - python-beautifulsoup4
    - python-decorator
    - python-kitchen
    - python-mailcap-fix
    - python-setuptools
setup      : |
    %python_setup
install    : |
    %python_install
